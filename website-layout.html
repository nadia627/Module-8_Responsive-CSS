<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            height: 400px;
            border: 2px dotted greenyellow;
            display: flex;
           justify-content: stretch;
            /* justify-content: center; */
            /* justify-content: flex-end, flex-start,  space-around, space-between, space-evenly; */
            /* align-items: center; */
        }
        .box{
            font-size: 3em;
            width: 200px;
            /* height: 200px; */
            border: 3px dashed violet;
        }
        #box-1{
            order: 1;
        }
        #box-2{
            order: 2;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <h1>Felxibility of Website</h1>
    <div class="container">
        <div id="box-1" class="box">Menu Bar</div>
        <div id="box-2" class="box">Details</div>
        <!-- <div class="box">BOX-3</div>
        <div class="box">BOX-4</div> -->
    </div>
</body>
</html>
